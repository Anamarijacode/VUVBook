              <div class="modal-body">
                  <form id="addDataForm">
                      <div class="form-group">

                      <div class="form-group">

                      <div class="form-group">

                      </div>
                      <div class="form-group">

                        <input type="text" class="form-control" id="datum_uclanjenja-id" placeholder="Unesite broj stranica">
                    </div>
                    <div class="form-group">
                        <label for="Broj-id1" class="col-form-label">Datum prekida članstva</label>
                        <input type="text" class="form-control" id="datum_isteka_clanstva-id" placeholder="Unesite broj stranica">
